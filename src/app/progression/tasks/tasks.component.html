<table class="table">
    <thead>
        <tr>
            <th scope="col">Requirement</th>
            <th scope="col">Status</th>
            <th scope="col">Notes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let instance of tasks">
            <th scope="row">{{instance.description}}</th>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="statusRadio{{instance._id}}" id="statusRadioGreen" (click)="updateStatus(1)">
                    <input class="form-check-input" type="radio" name="statusRadio{{instance._id}}" id="statusRadioAmber" (click)="updateStatus(0.5)">
                    <input class="form-check-input" type="radio" name="statusRadio{{instance._id}}" id="statusRadioRed" (click)="updateStatus(0)">
                </div>
            </td>
            <td><input type="text" class="form-control" /></td>
            <td *ngIf="progressionComponent.edit"><button type="button" class="btn btn-danger" (click)="deleteTask(instance._id)">Remove</button></td>
        </tr>
        <tr *ngIf="progressionComponent.edit">
            <th><input type="text" class="form-control" name="task-description" [(ngModel)]="task.description" placeholder="Description"/></th>
            <td *ngIf="task.description"><button type="button" class="btn btn-primary" (click)="createNewTask(task.description)">Add Task</button></td>
        </tr>
    </tbody>
</table>
