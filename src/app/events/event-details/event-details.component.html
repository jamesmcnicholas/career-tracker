<div *ngIf="event" class="row">
    <div class="col-md-12">
      <h2 *ngIf="event._id">Event Details</h2>
      <h2 *ngIf="!event._id">New Event</h2>
    </div>
  </div>
  <div *ngIf="event" class="row">
    <form class="col-md-12">
      <div class="form-group">
        <label for="event-name">Event Name</label>
        <input class="form-control" name="event-name" [(ngModel)]="event.name" placeholder="Event Name"/>
      </div>
      <div class="form-group">
        <label for="event-email">Email</label>
        <input class="form-control" name="event-email" [(ngModel)]="event.email" placeholder="event@cgi.com"/>
      </div>
      <div class="form-group">
        <label for="event-phone">Phone</label>
        <input class="form-control" name="event-phone" [(ngModel)]="event.phone" placeholder="01234567890"/>
      </div>
      <div class="form-group">
        <label for="event-date">Date</label>
        <input class="form-control" name="event-date" [(ngModel)]="event.date" placeholder="0123456789"/>
      </div>
      <button class="btn btn-primary" *ngIf="!event._id" (click)="createEvent(event)">Create</button>
      <button class="btn btn-info" *ngIf="event._id" (click)="updateEvent(event)">Update</button>
      <button class="btn btn-danger" *ngIf="event._id" (click)="deleteEvent(event._id)">Delete</button>
    </form>
  </div>
